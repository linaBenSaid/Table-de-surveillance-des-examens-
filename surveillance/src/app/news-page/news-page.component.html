<div class="card">
  <h2 style="text-align: center; margin-top: 10px;">{{newsPage?.title}}</h2>

<!-- date -->
<i class='bx bxs-calendar'><p style="display: inline; margin-left: 10px; font-size: large;">{{ newsPage?.date | date: 'dd-MMM-yyyy' }}</p></i>
<div style="width: 100%; display: flex; justify-content: center;">
  <hr style="width: 60%; margin-top: 20px; margin-bottom: 20px; ">
</div>

<!-- traiter texte -->
 <div *ngFor="let data of newsPage?.dataTypeList">
    <div *ngIf="data.type === 'TEXT'" style="margin-bottom: 30px;">
        {{data.content}}
    </div>
    <img *ngIf="data.type === 'IMAGE'" [src]="'http://localhost:8080/actualite/files/' + extractFilename(data.filePath)" alt="Image" />
  <!-- traiter fichier pdf or image -->
    <iframe 
    *ngIf="data.type === 'PDF'" 
    [src]="sanitizeFileUrl(data.filePath)"
    width="100%" 
    height="700px">
  </iframe>
 </div>

</div>
